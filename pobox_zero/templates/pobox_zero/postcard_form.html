{% extends 'pobox_zero/base.html' %} {% block content %}
<h1 class="custom-h2" style="margin: 5% 0 0 5%;">New Postcard</h1>
{% load crispy_forms_tags %}
<form method="POST" class="" style="margin-left: 5%;">
  {% csrf_token %}
  <!-- {{ form|crispy }} -->
  {{ form.heading|as_crispy_field }} {{ form.message|as_crispy_field }}
  <div>
    {{ form.image_url|as_crispy_field }}
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
