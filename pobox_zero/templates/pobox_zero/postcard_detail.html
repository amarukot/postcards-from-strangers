{% extends 'pobox_zero/base.html' %} {% block content %}
<!-- Load Bootstrap -->
{% load bootstrap4 %}

<!-- Load CSS and JavaScript -->
{% bootstrap_css %} {% bootstrap_javascript jquery='full' %}

<div class="card ml-5 mt-5 custom-postcard-main shadow">
  <div class="row no-gutters ">
    <div class="col-md-8">
      <img
        src="{{ postcard.image_url }}"
        class="custom-card-img"
        alt="{{postcard.heading}}"
      />
    </div>
    <div class="col-md-4 ">
      <div class="card-body">
        <h5 class="card-title custom-heading-txt">
          {{ postcard.heading }}
        </h5>

        <p class="card-text custom-msg-txt">{{ postcard.message }}</p>
        <!-- <p class="card-text custom-msg-txt">-- {{ user.username }}</p> -->
        <!-- I think I'd rather the user to be the one addressed to by the message regardless of who's logged in... -->
      </div>
      <div class="card-footer bg-transparent">
        <a
          class="btn btn-sm btn-warning mb-0"
          href="{% url 'postcard_edit' pk=postcard.id %}"
          >edit</a
        >

        <a
          class="btn btn-sm btn-danger"
          href="{% url 'postcard_delete' pk=postcard.id %}"
          >delete</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
