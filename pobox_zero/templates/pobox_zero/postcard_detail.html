{% extends 'pobox_zero/base.html' %} {% block content %}

<div class="card mt-5 mx-auto custom-postcard-main shadow">
  <div class="row no-gutters ">
    <div class="col-md-8">
      <img
        src="{{ postcard.image.url }}"
        class="custom-card-detail-img"
        alt="{{postcard.heading}}"
      />
    </div>
    <div class="col-md-4 ">
      <div class="card-body">
        <h5 class="card-title custom-heading-txt">
          {{ postcard.heading }}
        </h5>

        <p class="card-text custom-msg-txt">{{ postcard.message }}</p>
      </div>
      <div class="card-footer bg-transparent">
        <!-- <a
          class="btn btn-sm btn-success"
          href="{ % url 'postcard_addtofave' pk=postcard.id %}"
          >add to faves</a
        > -->
        <!-- Favorite/Unfavorite -->
        <div>
          <form
            action="{% url 'postcard_favorite' pk=postcard.id %}"
            method="POST"
          >
            {% csrf_token %} {% if is_fave %}
            <button
              type="submit"
              name="postcard_id"
              value="{{ postcard.id }}"
              class="btn btn-sm btn-warning mb-0"
            >
              unfavorite
            </button>
            {% else %}
            <button
              type="submit"
              name="postcard_id"
              value="{{ postcard.id }}"
              class="btn btn-sm btn-success mb-0"
            >
              favorite
            </button>
            {% endif %}
          </form>
          <!--  -->
          <a
            class="btn btn-sm btn-warning mb-0"
            href="{% url 'postcard_edit' pk=postcard.id %}"
            >edit</a
          >
          <a
            class="btn btn-sm btn-danger"
            href="{% url 'postcard_delete' pk=postcard.id %}"
            >delete</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
