{% extends 'pobox_zero/base.html' %} {% load static %} {% block content %}

<section class="">
  {% if postcards %}
  <div id="carousel" class="carousel slide pt-5" data-ride="carousel">
    <!-- Initial image for carousel. Needed to make one 'active' for the slides to work.  -->
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="10000">
        <img
          src="{% static 'images/carousel-default.png' %}"
          class="img-fluid postcard-th"
          alt="Pick a postcard..."
        />
      </div>
      <!-- END initial image. -->

      <!-- loading postcards in database -->
      {% for postcard in postcards %}
      <div class="carousel-item">
        <a class="" href="{% url 'postcard_detail' pk=postcard.id %}">
          <img
            src="{{ postcard.image.url }}"
            class="img-fluid postcard-th d-block mx-auto"
            style=""
            alt="{{ postcard.heading }}"
          />
          <div class="carousel-caption d-none d-md-block mt-1">
            <span class="custom-caption">{{ postcard.heading }}</span>
          </div>
        </a>
      </div>
      {% endfor %}
      <!-- END loading postcards -->

      {% else %}
      <!-- if no postcards created... -->
      <h2 class="px-5 pt-5 custom-h2">
        There aren't any postcards yet. Create the first one?
      </h2>
      {% endif %}
    </div>

    <!-- carousel controls -->
    <a
      class="carousel-control-prev"
      href="#carousel"
      role="button"
      data-slide="prev"
    >
      <span
        id="prev"
        class="carousel-control-prev-icon"
        aria-hidden="true"
      ></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carousel"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!-- END carousel controls -->
  </div>
</section>

{% endblock %}
