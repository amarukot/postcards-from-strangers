{% extends 'pobox_zero/base.html' %} {% block content %}

<h2>Postcards</h2>
<ul>
  {% for postcard in postcards %}
  <div class="postcard-img">
    <a href="{% url 'postcard_detail' pk=postcard.id %}">
      <img src="{{ postcard.image_url }}" class="inner-img" />
    </a>
    {{ postcard.heading }}
  </div>

  {% endfor %}
</ul>

{% endblock %}
